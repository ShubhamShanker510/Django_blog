{% extends "dashboard_base.html" %}

{% block content %}
<main class="app-main">
<div class="card container mt-2 p-2">
   {% include 'dashboard/message.html' %}
  <div class="card-body">
    <h5 class="card-title">{{ user.username}}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{ user.email }}</h6>
    <p class="card-text">
      Member since: {{ user.date_joined}}<br>
      Last login: {{ user.last_login}}
    </p>
  </div>
</div>
</main>
{% endblock %}
