{% extends "layout/dashboard_base.html" %}

{% block content%}
<main class="app-main">
   <div class="container mt-2 p-2">
     {% include 'dashboard/message.html' %}
<a href="{% url 'dashboard_create_user' %}" style="color: aliceblue;"><button class="btn btn-primary">Create User</button></a>
  </div>
       <div class="card mb-4 container mt-2 p-2">
                  <div class="card-header">
                    <h3 class="card-title">User Table</h3>
                  </div>
                  <!-- /.card-header -->
                  <div class="card-body p-0 ">
                    <table class="table table-sm">
                      <thead>
                        <tr>
                          <th>Id</th>
                          <th>username</th>
                          <th>email</th>
                          <th>date_joined</th>
                          <th></th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for user in users %}
                        <tr class="align-middle">
                          <td>{{user.id}}</td>
                          <td>{{user.username}}</td>
                          <td>
                            {{user.email}}
                          </td>
                          <td>{{user.date_joined}}</td>
                          <td><a href="{% url 'edit_user' user.id %}"><button class="btn btn-warning">Edit</button></a></td>
                          <td><a href="{% url 'delete_user' user.id %}" onclick="return confirm('Are you sure you want to delete this user?')"><button class="btn btn-danger">Delete</button></a></td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                  <!-- /.card-body -->
                </div>
      </main>
      {%endblock%}
