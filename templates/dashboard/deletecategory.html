{% extends "layout/dashboard_base.html" %}

{% block content%}
<main class="app-main">
  <div class="container mt-2 p-2">
    {% include 'dashboard/message.html' %}
  </div>
       <div class="card mb-4 container mt-2 p-2">
                  <div class="card-header">
                    <h3 class="card-title">Delete Categories</h3>
                  </div>
                  <!-- /.card-header -->
                  <div class="card-body p-0">
                    <table class="table table-sm">
                      <thead>
                        <tr>
                          <th>Id</th>
                          <th>category</th>
                          <th></th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for category in categories %}
                        <tr class="align-middle">
                          <td>{{category.id}}</td>
                          <td>{{category.name}}</td>
                          <td><a href="{% url 'dashboard_delete_category' category.id %}" onclick="return confirm('Are you sure you want to delete this post?')"><button class="btn btn-danger">Delete</button></a></td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                  <!-- /.card-body -->
                </div>
      </main>
      {%endblock%}
