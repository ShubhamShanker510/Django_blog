<form method="get" class="container mb-3" id="filterForm">
  <div class="row align-items-end">

 
    <div class="col-md-4">
      <label for="id_username" class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        id="id_username"
        name="username"
        value="{{ selected_username }}"
        placeholder="Search by username"
        oninput="onSubmit()"
      />
    </div>

    <div class="col-md-4">
      <label for="id_email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="id_email"
        name="email"
        value="{{ selected_email }}"
        placeholder="Search by email"
        oninput="onSubmit()"
      />
    </div>

     <div class="col-md-3">
      <a href="{% url 'clear_filter_search_user' %}" class="btn btn-secondary mt-4 w-100">
        Clear
      </a>
    </div>


    <!-- <div class="col-md-3">
      <button type="submit" class="btn btn-primary mt-4 w-100">
        Search
      </button>
    </div> -->

  </div>
</form>

<script>
    let timeout = null;
    function onSubmit(){
        clearTimeout(timeout)
        timeout=setTimeout(()=>{
            document.getElementById('filterForm').submit();
        },500)
    }
</script>
